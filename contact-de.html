<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <title>Kontakt</title>
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="content">
        <section>
            <h1>Kontakt aufnehmen</h1>
            <p>Zögern Sie nicht, sich für Kooperationen, Möglichkeiten oder einfach nur zum Hallo-Sagen zu melden!</p>
            <div class="contact-container">
                <div class="contact-info">
                    <div class="info-item">
                        <h3>E-Mail</h3>
                        <p>kevinw223@web.de</p>
                    </div>
                    <div class="info-item">
                        <h3>Telefon</h3>
                        <p>+49 176 865 025 31</p>
                    </div>
                    <div class="info-item">
                        <h3>Standort</h3>
                        <p>Deutschland</p>
                    </div>
                </div>
                <form class="contact-form">
                    <div class="form-group">
                        <input type="text" id="name" name="name" placeholder="Ihr Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder="Ihre E-Mail" required>
                    </div>
                    <div class="form-group">
                        <textarea id="message" name="message" placeholder="Ihre Nachricht" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Nachricht senden</button>
                </form>
            </div>
        </section>
    </div>

    <div id="footer-placeholder"></div>

    <!-- Captcha Modal -->
    <div id="captcha-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Verifizieren Sie, dass Sie ein Mensch sind</h2>
            <p id="captcha-question"></p>
            <input type="text" id="captcha-answer" placeholder="Ihre Antwort">
            <button id="captcha-submit">Senden</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
