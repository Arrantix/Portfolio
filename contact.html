<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <title>Contact</title>
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="content">
        <section>
            <h1>Get In Touch</h1>
            <p>Feel free to reach out for collaborations, opportunities, or just to say hello!</p>
            <div class="contact-container">
                <div class="contact-info">
                    <div class="info-item">
                        <h3>Email</h3>
                        <p>weidner.k@protonmail.com</p>
                    </div>
                    <div class="info-item">
                        <h3>Location</h3>
                        <p>Germany</p>
                    </div>
                </div>
                <form class="contact-form">
                    <div class="form-group">
                        <input type="text" id="name" name="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
        </section>
    </div>

    <div id="footer-placeholder"></div>

    <!-- Captcha Modal -->
    <div id="captcha-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Verify You're Human</h2>
            <p id="captcha-question"></p>
            <input type="text" id="captcha-answer" placeholder="Your answer">
            <button id="captcha-submit">Submit</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
